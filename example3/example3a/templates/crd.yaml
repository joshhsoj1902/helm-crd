apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: foos.bar.com
  labels:
    app: {{ .Release.Name }}-crd
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": crd-install
spec:
  group: bar.com
  names:
    kind: Foo
    listKind: FooList
    plural: foos
    singular: foo
    shortNames:
      - en
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true